<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" type="text/css" href="assets/index-dc4119d2.css">
   
    <title>Frontend Mentor | Order summary card</title>
    
  </head>
  <body>
    <main class="container">
      <section class="image-section">
        <img src="illustration-hero.svg" alt="" />
      </section>
      <section class="content-section">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <form action="">
          <section class="plan-section">
            <img src="icon-music.svg" alt="" />
            <div class="two-rows">
              <span class="accent">Annual Plan</span><span>$59.99/year</span>
            </div>
            <button class="btn-change">Change</button>
          </section>
          <button class="btn-payment">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </form>
      </section>
    </main>

  </body>
</html>
